<div class="container vh-100 d-flex justify-content-center align-items-center text-white position-relative" style="z-index: 1;">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>  
    <div class="card p-4 shadow-lg bg-secondary" style="min-width: 350px; max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>

    <form (ngSubmit)="submitLoginForm()">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electr칩nico</label>
            <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="correo@ejemplo.com"
                name="email"
                [(ngModel)]="email"
                required
            >
        </div>

    <div class="mb-3">
        <label for="loginPassword" class="form-label">Contrase침a</label>
        <input
        type="password"
        id="loginPassword"
        class="form-control"
        placeholder="********"
        name="password"
        [(ngModel)]="password"
        required
        >
    </div>

    <button type="submit" class="btn btn-success w-100 mb-2">Iniciar Sesi칩n</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
    </div>
    <button type="button" routerLink="/register" class="btn btn-primary w-100">Registrarse</button>
  </div>
</div>
