<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<div class="container vh-100 d-flex justify-content-center align-items-center text-white position-relative" style="z-index: 1;">
  <div class="card p-4 shadow-lg bg-secondary" style="min-width: 350px; max-width: 400px;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <form #formRef="ngForm" (ngSubmit)="submitRegisterForm()" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          name="name"
          class="form-control"
          id="name"
          placeholder="Ingresa tu nombre"
          required
        >
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          class="form-control"
          id="email"
          placeholder="correo@ejemplo.com"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
       <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        class="form-control"
        id="password"
        placeholder="********"
        minlength="8"      
        required>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="!formRef.valid">Registrar</button>
    </form>
    <button type="button" routerLink="/" class="btn btn-primary w-100 mt-2">Volver a iniciar sesión</button>
  </div>
</div>
